<a id="github-link"
    class="icon" title="Github" aria-label="Github" target="_blank"
    href="https://github.com/{{ site.github_username }}">
  {% include svg/github.svg %}
</a>

<a id="linkedin-link"
    class="icon" title="LinkedIn" aria-label="LinkedIn" target="_blank"
    href="https://linkedin.com/in/{{ site.linkedin }}">
  {% include svg/linkedin.svg %}
</a>

<a id="email-link"
    class="icon" title="Email" aria-label="Email"
    href="mailto:{{ site.email }}">
  {% include svg/email.svg %}
</a>
